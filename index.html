<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Admin Login Page -->
  <div id="login-page" class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 300px;">
      <h3 class="text-center mb-4">Admin Login</h3>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="dashboard" class="d-none">
    <div class="sidebar" id="sidebar">
      <div class="text-center py-3">
        <h5>Admin Panel</h5>
      </div>
      <div class="menu-item">
        <i class="bi bi-person-plus"></i>
        <a href="create-users.html" style="color: white; text-decoration: none;">Create New Users</a>
      </div>
      
      <div class="menu-item">
        <i class="bi bi-envelope"></i>
        <a href="send-email.html" style="color: white; text-decoration: none;">Generate and Send Email</a>
      </div>
      
      <div class="menu-item" onclick="deleteUser()">
        <i class="bi bi-person-x"></i> Delete Users
      </div>
      <div class="menu-item" onclick="billingUsage()">
        <i class="bi bi-cash-coin"></i> Billing & Credit Usage
      </div>
    </div>
    <div class="content" id="content">
      <div class="toggle-btn" onclick="toggleSidebar()">
        <i class="bi bi-list" style="font-size: 24px;"></i>
      </div>
      <div class="container p-4">
        <h3>Welcome to Admin Dashboard</h3>
        <p>Select an option from the sidebar to perform actions.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
